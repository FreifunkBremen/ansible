---
batman_gateway: False
ffhb_routing_table: default
meshviewer_path_bin: /opt/www/meshviewer
meshviewer_web_path: /data/
respond_collector_respondd: true
respond_collector_respondd_interface: br-ffhb
respond_collector_respondd_collectinterval: 15
respond_collector_webserver: true
respond_collector_webserver_api_passphrase: test
respond_collector_webserver_api_aliases: true
respond_collector_webserver_api_newnodes: true
respond_collector_nodes_saveinterval: 15
respond_collector_influxdb: true
respond_collector_influxdb_database: breminale
respond_collector_influxdb_username: breminale-respondd-collector
respond_collector_influxdb_password: "{{ lookup('password', 'credentials/influx_breminale length=15') }}"
influxdb_admin_user: admin
influxdb_admin_password: "{{ lookup('password', 'credentials/influx_admin length=15') }}"
influxdb_users:
  - user: "{{ respond_collector_influxdb_username }}"
    pass: "{{ respond_collector_influxdb_password }}"
  - user: public
    pass: public
influxdb_databases:
  - "{{ respond_collector_influxdb_database }}"
influxdb_access:
  - user: "{{ respond_collector_influxdb_username }}"
    database: "{{ respond_collector_influxdb_database }}"
    access: ALL
  - user: public
    database: "{{ respond_collector_influxdb_database }}"
    access: READ
