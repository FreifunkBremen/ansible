---
- hosts: serviceservers
  vars:
    # vpn_nr only for icvpn and here
    vpn_nr: '10'
    batman_gateway: true
    batman_ipv4_address: 10.196.0.90
    batman_ipv6_address: '2001:bf7:540::{{vpn_nr}}'
    batman_ipv6_address_alt: 'fd2f:5119:f2c::{{vpn_nr}}'

    #for dhcp
    dhcp_ip_range: '10.196.{{vpn_nr}}0.0,10.196.{{vpn_nr}}9.255'
    dhcp_ip_subnetmask: 255.255.128.0

    # for ipv4 exit
    openvpn_exit_host: 'nl.hide.me'
    openvpn_exit_username: 'test'
    openvpn_exit_password: 'pass'

    #for icvpn

    icvpn_addr_v4: '10.207.{{vpn_nr}}.196'
    icvpn_addr_v6: ' fec0::a:cf:{{vpn_nr}}:c4'
