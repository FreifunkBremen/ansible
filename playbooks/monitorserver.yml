---
- hosts: services
  vars:
    batman_gateway: false
    ffhb_routing_table: default
    respond_collector_webserver: true
    respond_collector_nodes_path: /opt/respond-collector/webroot/data
    meshviewer_path_bin: /opt/respond-collector/webroot
    meshviewer_git_version: JSONv2
  roles:
  - apt
  - openssh
  - batman-adv-14
  - main-bridge
  - fastd
  - alfred-announce
  - respondd
  - meshviewer
  - respond-collector
  - system
  - tmpfs
  - tools
