---
# TODO Maybe pull for update
- name: Clone alfred announce repository
  git: >
    repo={{ alfred_announce_git_root }}
    dest=/opt/{{ site_code }}/alfred-announce/

- name: Install cronjob to automatically update alfred announce
  template: >
    src=cronjob
    dest=/etc/cron.d/alfred-announce

- name: Restart Cronjob
  service: name=cron state=restarted enabled=yes
