---
- name : Get omd
  get_url: url='{{ omd_package }}' dest='/tmp/omd.deb'

- name: Install depences packages
  apt: name={{item}}  force=yes
  with_items:
  - php5
  - php5-sqlite
  - php5-mcrypt
  - php5-cgi
  - php5-gd
  - php-pear

- name: Install omd
  apt: deb=/tmp/omd.deb

