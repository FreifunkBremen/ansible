# {{ ansible_managed }}
table ebgp;

define ownas = {{ icvpn_as }};

router id {{ batman_ipv4_address }};

### functions ###

# own network
function is_self_net() {
    return net ~ [
        10.196.0.0/16+
    ];
};

# freifunk ip ranges in general
function is_freifunk() {
    return net ~ [
        10.0.0.0/8+,
        104.0.0.0/8+
    ];
};

# dn42 ip ranges
function is_dn42() {
    return net ~ [
        172.22.0.0/15{16,32}
    ];
};

### kernel ###

protocol kernel k_frei {
    scan time 10;
    import none;
    export filter {
        krt_prefsrc =  {{ batman_ipv4_address }};
        accept;
    };
};

# this pseudo-protocol watches all interface up/down events
protocol device {
    scan time 10;
};

### pipes ###

protocol pipe p_maintbl {
    peer table ebgp;
    import all;
    export none;
};

### static routes ###

# create a super route for own freifunk net in ebgp table
protocol static static_{{ site_code }} {
    table ebgp;
    route 10.196.0.0/16 reject;
};
# more specific routes in own freifunk net in master table
protocol static local_{{ site_code }} {
    route 10.196.0.0/17 via "br-{{ site_code }}";
};

### templates ###

template bgp icvpn {
    local as ownas;
    table ebgp;
    import where ((is_freifunk() || is_dn42()) && !is_self_net());
    export where is_freifunk() || is_dn42() || is_self_net();
};

template bgp dn42 from icvpn {
    import where is_dn42() && !is_self_net();
    export where is_freifunk() || is_dn42() || is_self_net();
};

template bgp internal from icvpn {
    import filter {
        bgp_path.prepend(ownas);
        if ((is_freifunk() || is_dn42()) && !is_self_net()) then accept;
        else reject;
    };
    direct;
};

### internal peerings ###
protocol bgp vpn01 from internal {
    neighbor 10.196.0.1 as ownas;
};
protocol bgp vpn02 from internal {
    neighbor 10.196.0.2 as ownas;
};
protocol bgp vpn03 from internal {
    neighbor 10.196.0.3 as ownas;
};

### include extra config files ###
include "/etc/bird/bird.conf.d/*.conf";
