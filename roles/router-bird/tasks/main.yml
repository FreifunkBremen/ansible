- name: Install bird
  apt: name=bird

- name: Create directories for extra config snippets
  file: dest=/etc/bird/{{ item }} state=directory
  with_items:
  - bird.conf.d
  - bird6.conf.d

- name: Install config templates
  template: >
    src={{ item }}
    dest=/etc/bird/{{ item }}
  with_items:
  - bird.conf
  - bird6.conf
  notify:
  - reload bird
  - reload bird6

- name: Install internal ipv4 config templates
  template: >
    src=internal_ipv4.conf
    dest=/etc/bird/bird.conf.d/internal.conf
  notify:
  - reload bird

- name: Install internal ipv6 config templates
  template: >
    src=internal_ipv6.conf
    dest=/etc/bird/bird6.conf.d/internal.conf
  notify:
  - reload bird6

- name: Firewall open bgp-port (icvpn_interface)
  set_fact: firewall_open='{{firewall_open}}, {"proto":"tcp","port":179,"interface":"{{ icvpn_interface }}" }'

- name: Firewall open bgp-port (alfred_interface)
  set_fact: firewall_open='{{firewall_open}}, {"proto":"tcp","port":179,"interface":"{{ alfred_interface }}" }'

- name: Start bird
  service: name={{ item }} state=started enabled=yes
  with_items:
  - bird
  - bird6
