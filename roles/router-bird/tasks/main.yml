- name: Install bird
  apt: name=bird

- name: Create directories for extra config snippets
  file: dest=/etc/bird/{{ item }} state=directory
  with_items:
  - bird.conf.d
  - bird6.conf.d

- name: Install config templates
  template: >
    src={{ item }}
    dest=/etc/bird/{{ item }}
  with_items:
  - bird.conf
  - bird6.conf
  notify:
  - reload bird
  - reload bird6

- name: Start bird
  service: name={{ item }} state=started enabled=yes
  with_items:
  - bird
  - bird6
