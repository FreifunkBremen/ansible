---
- name: Install bird
  apt:
    name: bird

- name: Create directories for extra config snippets
  file:
    dest: "/etc/bird/{{ item }}"
    state: directory
    mode: 0755
    owner: root
    group: root
  with_items:
  - bird.conf.d
  - bird6.conf.d

- name: Install config templates
  template:
    src: "{{ item }}"
    dest: "/etc/bird/{{ item }}"
    mode: 0644
    owner: root
    group: root
  with_items:
  - bird.conf
  - bird6.conf
  notify:
  - reload bird
  - reload bird6

- name: Install internal ipv4 config templates
  template:
    src: internal_ipv4.conf
    dest: /etc/bird/bird.conf.d/internal.conf
    mode: 0644
    owner: root
    group: root
  notify:
  - reload bird

- name: Install internal ipv6 config templates
  template:
    src: internal_ipv6.conf
    dest: /etc/bird/bird6.conf.d/internal.conf
    mode: 0644
    owner: root
    group: root
  notify:
  - reload bird6

- name: Open firewall for BGP
  template:
    src: firewall.sh
    dest: "{{ firewall_path }}/30-bird"
    mode: 0644
    owner: root
    group: root
  when: firewall_enabled
  notify: reload firewall

- name: Start bird
  service:
    name: "{{ item }}"
    state: started
    enabled: yes
  with_items:
  - bird
  - bird6
