---
- name: Install unbound
  apt: name=unbound

- name: Copy Configuration
  copy: >
    src={{item}}
    dest=/etc/unbound/unbound.conf.d/{{item}}
    mode=0644
  with_items:
    - caching-timeouts.conf
    - caching-tweaking.conf
    - disable-dnssec.conf
    - edns-buffer-size.conf
    - harden-glue.conf
    - hide-version.conf
    - jostle-timeout.conf
    - minimal-responses.conf
    - no-logging.conf
    - number-of-threads.conf
    - root-hints.conf
  notify: restart unbound

- name: Generate Configuration
  template: >
    src={{item}}
    dest=/etc/unbound/unbound.conf.d/{{item}}
    mode=0644
  with_items:
    - access-control.conf
    - forward-ffhb.conf
    - listen-on-all-interfaces.conf
  notify: restart unbound

- name: Get root.hints
  get_url: url='{{ dns_root_hints }}' dest='/var/lib/unbound/root.hints'
  notify: restart unbound
