# {{ ansible_managed }}

<VirtualHost *:443>
  Include /etc/apache2/{{ website_user }}.{{ website_domain }}-common.conf

  SSLEngine on
  SSLCertificateFile /readonly/{{ website_user }}/ssl/{{ website_domain }}.combined.pem
  SSLCertificateKeyFile /readonly/{{ website_user }}/ssl/{{ website_domain }}.combined.pem
</VirtualHost>
