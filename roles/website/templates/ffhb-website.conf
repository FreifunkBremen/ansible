# {{ ansible_managed }}

<Directory /var/www/{{ website_user }}/domains/{{ website_domain }}/>
  AllowOverride None
  Options -Indexes
  Require all granted
</Directory>

<Directory /var/www/{{ website_user }}/cgi-bin>
  Require all granted
</Directory>

<VirtualHost *:80>
  Include /etc/apache2/ffhb-website-common.conf
</VirtualHost>

<VirtualHost *:443>
  Include /etc/apache2/ffhb-website-common.conf

  SSLEngine on
  SSLCertificateFile    /etc/ssl/certs/{{ website_domain }}.pem
  SSLCertificateKeyFile /etc/ssl/private/{{ website_domain }}.key
</VirtualHost>
