<Directory /var/www/{{ website_user }}/domains/{{ website_domain }}/>
  AllowOverride FileInfo
  Options -Indexes
  Require all granted
</Directory>

<Directory /var/www/{{ website_user }}/cgi-bin>
  Require all granted
</Directory>

<VirtualHost *:80>
  ServerName {{ website_domain }}
  ServerAdmin {{ website_email }}
  DocumentRoot /var/www/{{ website_user }}/domains/{{ website_domain }}/

  SuexecUserGroup {{ website_user }} {{ website_group }}
  ScriptAlias /cgi-bin /var/www/{{ website_user }}/cgi-bin
  Action php-script /cgi-bin/php-cgi-starter
  AddHandler php-script .php
</VirtualHost>

<VirtualHost *:443>
  ServerName {{ website_domain }}
  ServerAdmin {{ website_email }}
  DocumentRoot /var/www/{{ website_user }}/domains/{{ website_domain }}/

  SuexecUserGroup {{ website_user }} {{ website_group }}
  ScriptAlias /cgi-bin /var/www/{{ website_user }}/cgi-bin
  Action php-script /cgi-bin/php-cgi-starter
  AddHandler php-script .php

  SSLEngine on
  SSLCertificateFile    /etc/ssl/certs/{{ website_domain }}.pem
  SSLCertificateKeyFile /etc/ssl/private/{{ website_domain }}.key
</VirtualHost>
