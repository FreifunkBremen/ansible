# {{ ansible_managed }}

protocol radv {
    interface "{{ alfred_interface }}" {
        prefix fd2f:5119:f2c::/64 {};
        prefix 2a06:8782:ffbb:1337::/64 {};
        rdnss {
            ns {{ batman_ipv6_global.address }};
        };
        dnssl {
            domain "{{site_domain}}";
            lifetime mult 10;
        };
    };
    trigger ::/0; # disable sending when no default route is present
    export where net = ::/0;
};
