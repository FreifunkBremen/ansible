# {{ ansible_managed }}

protocol radv {
    interface "{{ alfred_interface_name }}" {
        prefix fd2f:5119:f2c::/64 {};
        prefix 2001:bf7:540::/64 {};
        rdnss {
            ns {{ batman_ipv6_address }};
        };
        dnssl {
            domain "{{site_domain}}";
            lifetime mult 10;
        };
    };
    trigger ::/0; # disable sending when no default route is present
    export where net = ::/0;
};
