# {{ ansible_managed }}
server:
  interface: 127.0.0.1
  interface: {{ batman_ipv4.address}}
  interface: {{ batman_ipv6_local.address }}
{% if batman_ipv6_global and batman_ipv6_global.address != batman_ipv6_local.address %}
  interface: {{ batman_ipv6_global.address }}
{% endif %}
  do-ip4: yes
  do-ip6: yes
  do-udp: yes
  do-tcp: yes
