# {{ ansible_managed }}
server:
  interface: 127.0.0.1
  interface: {{ ipv4.address}}
  interface: {{ ipv6_batman_local.address }}
  interface: {{ ipv6_babel_node.address }}
  interface: {{ ipv6_babel_client.address }}
{% if ipv6_batman_global and ipv6_batman_global.address != ipv6_batman_local.address %}
  interface: {{ ipv6_batman_global.address }}
{% endif %}
  do-ip4: yes
  do-ip6: yes
  do-udp: yes
  do-tcp: yes
