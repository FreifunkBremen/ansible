# {{ ansible_managed }}
client
dev-type tun
dev {{ exit_ipv4_interface }}

remote de.hide.me 4000
cipher AES-256-CBC
auth SHA256
resolv-retry infinite
nobind
persist-key
mute-replay-warnings
ca [inline]
remote-cert-tls server
verb 1
mute 20
auth-user-pass exit-auth
auth-retry nointeract
reneg-sec 0
route-noexec

persist-tun
verify-x509-name "*.hide.me" name
tls-version-min 1.2
key-direction 0

up ./exit-up.sh
script-security 2

