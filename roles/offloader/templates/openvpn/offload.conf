port {{offload_port}}
proto udp

dev-type tap
dev	{{offload_interface}}


ca server-ca.crt
cert server.crt
key server.key
dh server.pem

client-cert-not-required

mode server
tls-server

keepalive 10 120

#auth SHA1
#auth-user-pass-verify server-auth.py via-env
script-security 3

cipher AES-128-CBC   # AES

comp-lzo

user nobody
;group nobody

# The persist options will try to avoid
# accessing certain resources on restart
# that may no longer be accessible because
# of the privilege downgrade.
persist-key
persist-tun

server-bridge {{batman_ipv4.address}} {{batman_ipv4.netmask}} 10.196.59.0 10.196.59.254
client-to-client

up /etc/openvpn/offload-up.sh

verb 3

# Silence repeating messages.  At most 20
# sequential messages of the same message
# category will be output to the log.
mute 20
