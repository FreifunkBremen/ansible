---
- name: Install packages
  apt:
    name: iptables

- name: Install xtables-addons-dkms
  apt:
    name: xtables-addons-dkms
  when: ipp2p_drop is defined and ipp2p_drop

- name: Install firewall script
  template:
    src: init.sh
    dest: /etc/init.d/firewall.sh
    mode: 0755
    owner: root
    group: root

- name: Install systemd unit
  copy:
    src: firewall.service
    dest: /etc/systemd/system/firewall.service
    mode: 0644
    owner: root
    group: root

- name: Install basic firewall rules
  copy:
    src: "{{ item }}"
    dest: "{{ firewall_path }}/"
    mode: 0644
    owner: root
    group: root
  with_items:
    - 00-base
    - 90-established
    - 99-reject
  notify: reload firewall

- name: Enable firewall service
  service:
    name: firewall
    enabled: yes

- name: Add nf_conntrack to /etc/modules
  lineinfile:
    dest: /etc/modules
    line: nf_conntrack
    regexp: '^nf_conntrack'

- name: Copy sysctl file for conntrack
  copy:
    src: ipv4-netfilter-ip-conntrack-max.conf
    dest: /etc/sysctl.d/
    mode: 0644
    owner: root
    group: root
  notify: reload sysctl

- name: Add sysctl call to /etc/rc.local
  lineinfile:
    name: /etc/rc.local
    insertbefore: "^exit"
    line: "sysctl -p /etc/sysctl.d/ipv4-netfilter-ip-conntrack-max.conf"
    regexp: '^sysctl -p /etc/sysctl.d/ipv4-netfilter-ip-conntrack-max\.conf$'
    create: yes
    mode: 0755

- name: Uninstall iptables-persistent
  apt:
    name: netfilter-persistent
    state: absent
