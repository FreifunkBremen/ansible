log-facility=local7

interface=br-{{site_code}}
bind-interfaces

port=0

dhcp-authoritative
dhcp-leasefile=/var/lib/misc/dnsmasq.leases

dhcp-range=set:main,{{ dhcp_ip_range }},{{ dhcp_ip_subnetmask }},2h
dhcp-option=main,option:router,{{ batman_ipv4_address }}
dhcp-option=option:dns-server,{{ batman_ipv4_address }}
dhcp-option=option:domain-search,bremen.freifunk.net
