# {{ ansible_managed }}

log-facility=local7

interface={{ alfred_interface_name }}
bind-interfaces

port=0

dhcp-authoritative
dhcp-leasefile=/var/lib/misc/dnsmasq.leases

dhcp-range=set:main,{{ dhcp_range_begin }},{{ dhcp_range_end }},{{ dhcp_ip_subnetmask }},2h
dhcp-option=main,option:router,{{ batman_ipv4_address }}
dhcp-option=option:dns-server,{{ dhcp_dns }}
dhcp-option=option:domain-search,{{site_domain}}
