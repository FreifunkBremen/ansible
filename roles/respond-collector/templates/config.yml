# {{ ansible_managed }}
---
respondd:
  enable: {{ respond_collector_respondd }}
  interface: {{ respond_collector_respondd_interface }}
  collectinterval: {{ respond_collector_respondd_collectinterval }}

webserver:
  enable: {{ respond_collector_webserver }}
  port: {{ respond_collector_webserver_port }}
  address: {{ respond_collector_webserver_address }}
  webroot: {{ respond_collector_webserver_webroot }}
  api:
    passphrase: {{ respond_collector_webserver_api_passphrase }}
    aliases: {{ respond_collector_webserver_api_aliases }}
    newnodes: {{ respond_collector_webserver_api_newnodes }}

nodes:
  enable: {{respond_collector_nodes}}
  nodes_path: {{ respond_collector_nodes_path }}/nodes_all.json
  nodesmini_path: {{ respond_collector_nodes_path }}/nodes.json
  graphs_path: {{ respond_collector_nodes_path }}/graph.json
  saveinterval: {{ respond_collector_nodes_saveinterval }}
  aliases_enable: {{ respond_collector_nodes_aliases }}
  aliases_path: {{ respond_collector_nodes_path }}/aliases.json

influxdb:
  enable: {{ respond_collector_influxdb }}
  host: {{ respond_collector_influxdb_host }}
  database: {{ respond_collector_influxdb_database }}
  username: {{ respond_collector_influxdb_username }}
  password: {{ respond_collector_influxdb_password }}
  saveinterval: {{ respond_collector_influxdb_saveinterval }}
  deleteinterval: {{ respond_collector_influxdb_deleteinterval }}
  deletetill: {{ respond_collector_influxdb_deletetill }}
