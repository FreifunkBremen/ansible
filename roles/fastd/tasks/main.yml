---
- name: Add repository-gpg-key for fastd
  apt_key: keyserver={{ pgp_keyserver }} id={{ fastd_repository_key }}

- name: Add apt repository
  apt_repository: repo='deb {{ fastd_repository_url }}'

- name: Install fastd
  apt: name=fastd

- name: Install haveged to create entropy
  apt: name=haveged

- name: Copy systemd unit file
  command: /bin/cp /lib/systemd/system/fastd@.service /etc/systemd/system/fastd@.service creates=/etc/systemd/system/fastd@.service

- name: Stop fastd via System V init script
  service: name=fastd state=stopped

- name: Fix systemd unit for fastd
  lineinfile:
    dest: /etc/systemd/system/fastd@.service
    line: "ExecStopPost=/bin/rm -f /run/fastd-%I.sock"
    regexp: "^ExecStopPost="
    insertafter: "^ExecReload="
  notify:
  - reload systemd
  - restart fastd

- name: Stop and disable fastd via System V init script
  service: name=fastd enabled=no

- name: Create peers directory
  file: path={{ fastd_peers_directory }} state=directory

- name: Create peer configurations
  template: src=peer.conf dest={{ fastd_peers_directory }}/{{item.key}}.conf
  with_dict: "{{fastd.peers}}"
  notify:
  - restart fastd

- name: List peers
  command: ls -1 {{ fastd_peers_directory }}
  changed_when: False
  register: contents

- name: Delete unused peers
  file: path={{ fastd_peers_directory }}/{{ item }} state=absent
  with_items: contents.stdout_lines
  when: item.replace(".conf","") not in fastd.peers
  notify:
  - restart fastd

- name: Generate fastd secret
  fastd_key: /etc/fastd/{{ site_code }}/secret.conf
  notify:
  - restart fastd

- name: Generate dynamic configration part
  template: >
    src=fastd.conf
    dest=/etc/fastd/{{ site_code }}/fastd.conf
    mode=0644
  notify:
  - restart fastd

- name: Add network configuration
  template: src=interfaces dest=/etc/network/interfaces.d/{{ fastd_interface }}

- name: Install fastd blacklist
  include: blacklist.yml
