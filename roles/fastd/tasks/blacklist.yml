---
- name: Install packages
  apt: name={{item}}
  with_items:
   - git
   - jq

- name: Clone blacklist repository
  git: repo={{ site_git_root }}/vpn-blacklist/
       dest=/opt/{{ site_code }}/vpn-blacklist/

- name: Set blacklist.sh runable
  file: path=/etc/fastd/{{ site_code }}/blacklist.sh mode=0755

- name: Install cronjob to automatically update blacklist repository
  template: >
    src=update-fastd-template
    dest=/etc/cron.hourly/update-fastd-template-{{ site_code }}
    mode=0755
