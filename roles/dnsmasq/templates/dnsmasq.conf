# {{ ansible_managed }}

log-facility=local7

interface={{ main_bridge }}
bind-interfaces

port=0

quiet-dhcp

dhcp-authoritative
dhcp-leasefile=/var/lib/misc/dnsmasq.leases
dhcp-lease-max=2550

dhcp-range=set:main,{{ dhcp.range_begin }},{{ dhcp.range_end }},{{ dhcp.netmask }},30m
dhcp-option=main,option:router,{{ ipv4.address }}
dhcp-option=option:dns-server,{{ ipv4.address }}
dhcp-option=option:domain-search,{{site_domain}}
