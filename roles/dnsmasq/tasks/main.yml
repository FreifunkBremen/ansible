---
- name: Install dnsmasq
  apt:
    name: dnsmasq

- name: Configure dnsmasq
  template:
    src: dnsmasq.conf
    dest: /etc/dnsmasq.conf
    mode: 0644
    owner: root
    group: root
  notify: restart dnsmasq

- name: Open firewall for DHCP
  template:
    src: firewall.sh
    dest: "{{ firewall_path }}/30-dnsmasq"
    mode: 0644
    owner: root
    group: root
  when: firewall_enabled
  notify: reload firewall

- name: Enable dnsmasq
  service:
    name: dnsmasq
    enabled: yes
