# {{ ansible_managed }}
<VirtualHost *:80>
   ServerName {{jabber_domain}}
   DocumentRoot /var/www/html/
   Redirect permanent / https://{{jabber_domain}}/
</VirtualHost>

<VirtualHost _*:443>
  ServerName {{jabber_domain}}
  DocumentRoot /var/www/html/{{ jabber_domain }}_jabber;
  SSLEngine On
  SSLProtocol all -SSLv2
  SSLCipherSuite ALL:!ADH:!EXPORT:!SSLv2:RC4+RSA:+HIGH:+MEDIUM

  SSLCertificateFile /var/lib/prosody/{{ jabber_domain }}.crt
  SSLCertificateKeyFile /var/lib/prosody/{{ jabber_domain }}.key
  SSLCertificateChainFile /var/lib/prosody/sub.class1.server.ca.pem
  <Location /http-bind>
    Order allow,deny
    Allow from all
  </Location>
  RewriteEngine On
  RewriteRule ^/http-bind$ http://{{jabber_domain}}:5280/http-bind [P,L]
</VirtualHost>
