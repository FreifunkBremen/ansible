<Directory /var/www/{{ wiki_user }}/domains/{{ wiki_domain }}/>
  AllowOverride FileInfo
  Options -Indexes
  Require all granted
</Directory>

<Directory /var/www/{{ wiki_user }}/cgi-bin>
  Require all granted
</Directory>

<VirtualHost *:80>
  ServerName {{ wiki_domain }}
  ServerAdmin {{ wiki_email }}
  DocumentRoot /var/www/{{ wiki_user }}/domains/{{ wiki_domain }}/

  SuexecUserGroup {{ wiki_user }} {{ wiki_group }}
  ScriptAlias /cgi-bin /var/www/{{ wiki_user }}/cgi-bin
  Action php-script /cgi-bin/php-cgi-starter
  AddHandler php-script .php
</VirtualHost>

<VirtualHost *:443>
  ServerName {{ wiki_domain }}
  ServerAdmin {{ wiki_email }}
  DocumentRoot /var/www/{{ wiki_user }}/domains/{{ wiki_domain }}/

  SuexecUserGroup {{ wiki_user }} {{ wiki_group }}
  ScriptAlias /cgi-bin /var/www/{{ wiki_user }}/cgi-bin
  Action php-script /cgi-bin/php-cgi-starter
  AddHandler php-script .php

  SSLEngine on
  SSLCertificateFile    /etc/ssl/certs/{{ wiki_domain }}.pem
  SSLCertificateKeyFile /etc/ssl/private/{{ wiki_domain }}.key
</VirtualHost>
