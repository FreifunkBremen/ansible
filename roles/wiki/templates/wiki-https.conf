# {{ ansible_managed }}

<VirtualHost *:443>
  Include /etc/apache2/{{ wiki_user }}.{{ wiki_domain }}-common.conf

  SSLEngine on
  SSLCertificateFile /readonly/{{ wiki_user }}/ssl/{{ wiki_domain }}.combined.pem
  SSLCertificateKeyFile /readonly/{{ wiki_user }}/ssl/{{ wiki_domain }}.combined.pem
</VirtualHost>
