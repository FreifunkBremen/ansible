- name: Install chrony
  apt: name=chrony

- name: Install configuration
  template: >
    src=chrony.conf
    dest=/etc/chrony/chrony.conf
    mode=0644
  notify: restart chrony

- name: Firewall open ntp-port
  mf_add: role=ntp proto=udp port=123 interface="{{ alfred_interface }}"

- name: Autostart chrony
  service: name=chrony enabled=yes
