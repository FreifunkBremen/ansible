# {{ ansible_managed }}

<VirtualHost *:443>
  Include /etc/apache2/{{ gatemon_user }}.{{ gatemon_domain }}-common.conf

  SSLEngine on
  SSLCertificateFile /readonly/{{ gatemon_user }}/ssl/{{ gatemon_domain }}.combined.pem
  SSLCertificateKeyFile /readonly/{{ gatemon_user }}/ssl/{{ gatemon_domain }}.combined.pem
</VirtualHost>
