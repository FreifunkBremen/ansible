# {{ ansible_managed }}

# VirtualHost configuration options common to both HTTP and HTTPS sites:

ServerName {{ downloads_domain }}

# Enable HTTPS proxying
SSLProxyEngine On

# Don't add header to proxy
ProxyAddHeaders Off

# set this to customers mail address
ServerAdmin {{ downloads_email }}

SuexecUserGroup {{ downloads_user }} {{ downloads_group }}

DocumentRoot /var/www/{{ downloads_user }}/domains/{{ downloads_domain }}
Alias /icons /usr/share/apache2/icons
Alias /.well-known/acme-challenge /var/www/{{ downloads_user }}/letsencrypt
ScriptAlias /cgi-bin /var/www/{{ downloads_user }}/cgi-bin
ScriptAlias /fcgi-bin /var/www/{{ downloads_user }}/fcgi-bin
Include /etc/apache2/user-php-exec.conf

RewriteEngine on
RewriteOptions inherit

# PHP expects a "HTTP_AUTHORIZATION" header to correctly provide PHP_AUTH_USER and PHP_AUTH_PW
RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]

CustomLog /readonly/{{ downloads_user }}/log/default-access.log combined env=!dontlog
ErrorLog /readonly/{{ downloads_user }}/log/default-error.log
ErrorLogFormat "[%{u}t] [%-m:%l] [pid %P:tid %T] %7F: %E: [client\ ANONYMIZED] %M% ,\ referer\ %{Referer}i"
