# {{ ansible_managed }}

<VirtualHost *:443>
  Include /etc/apache2/{{ downloads_user }}.{{ downloads_domain }}-common.conf

  SSLEngine on
  SSLCertificateFile /readonly/{{ downloads_user }}/ssl/{{ downloads_domain }}.combined.pem
  SSLCertificateKeyFile /readonly/{{ downloads_user }}/ssl/{{ downloads_domain }}.combined.pem
</VirtualHost>
