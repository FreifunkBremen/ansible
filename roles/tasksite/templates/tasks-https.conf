# {{ ansible_managed }}

<VirtualHost *:443>
  Include /etc/apache2/{{ tasks_user }}.{{ tasks_domain }}-common.conf

  SSLEngine on
  SSLCertificateFile /readonly/{{ tasks_user }}/ssl/{{ tasks_domain }}.combined.pem
  SSLCertificateKeyFile /readonly/{{ tasks_user }}/ssl/{{ tasks_domain }}.combined.pem
</VirtualHost>
