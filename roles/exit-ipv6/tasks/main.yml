---
# Can be set with -e exit_ipv6_remote=$ADDR
- fail: msg="exit_ipv6_remote must be False or set to the IPv6 uplink address"
  when: exit_ipv6_remote is not defined

- include: remote.yml
  when: exit_ipv6_remote != False

- name: Install radv protocol for bird
  template: src=bird-radv.conf dest=/etc/bird/bird6.conf.d/radv.conf
  notify: reload bird6
