# {{ ansible_managed }}

protocol radv {
    interface "{{ main_bridge }}" {
        prefix {{ ipv6_local_network }} {};
        prefix {{ ipv6_global_network }} {};
        rdnss {
            ns {{ batman_ipv6_local.address }};
        };
        dnssl {
            domain "{{ site_domain }}";
            lifetime mult 10;
        };
    };
    export where net = ::/0;
};
