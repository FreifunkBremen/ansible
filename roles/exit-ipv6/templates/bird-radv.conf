# {{ ansible_managed }}

protocol radv {
    interface "{{ main_bridge }}" {
        prefix fd2f:5119:f2c::/64 {};
        prefix 2a06:8782:ffbb:1337::/64 {};
        rdnss {
            ns {{ batman_ipv6_global.address }};
        };
        dnssl {
            domain "{{ site_domain }}";
            lifetime mult 10;
        };
    };
    export where net = ::/0;
};
