---
- name: install bridge-utils
  apt: name=bridge-utils

- name: Install batman pre-up script
  copy: >
    src=if-pre-up
    dest=/etc/network/if-pre-up.d/batadv
    mode=0755

- name: Create freifunk routing table
  lineinfile: dest=/etc/iproute2/rt_tables line="252 default-freifunk"
  when: batman_gateway

- name: Install batman interfaces file
  template: >
    src=interfaces
    dest=/etc/network/interfaces.d/{{ batman_interface_name }}

- name: Set interfaces up
  command: ifup {{item}}
  register: ifup_result
  changed_when: '"already configured" not in ifup_result.stderr'
  with_items:
  - "{{ batman_interface_name }}_dummy"
  - "{{ batman_interface_name }}"
  - br-{{ site_code }}
