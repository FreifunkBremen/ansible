# {{ ansible_managed }}

<VirtualHost *:443>
  Include /etc/apache2/{{ tiles_user }}.{{ tiles_domain }}-common.conf

  SSLEngine on
  SSLCertificateFile /readonly/{{ tiles_user }}/ssl/{{ tiles_domain }}.combined.pem
  SSLCertificateKeyFile /readonly/{{ tiles_user }}/ssl/{{ tiles_domain }}.combined.pem
</VirtualHost>
