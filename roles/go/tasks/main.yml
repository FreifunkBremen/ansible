---
- name: Download and install go
  unarchive:
    src: https://golang.org/dl/go1.17.1.linux-amd64.tar.gz
    dest: /usr/local
    copy: no

- name: Install go dep
  shell: /usr/local/go/bin/go get -u github.com/golang/dep/cmd/dep
  args:
    creates: /opt/go/bin/dep
  environment:
    GOPATH: /opt/go

- name: Configure go
  template:
    src: go.sh
    dest: /etc/profile.d/go.sh
    mode: 0644
    owner: root
    group: root
