---
- name: Install packages
  apt: name={{item}}
  with_items:
    - nsd
    - python3

- name: Configure nsd
  template: >
    src=nsd.conf
    dest=/etc/nsd/nsd.conf
  notify: restart nsd

- name: Clone internal dns repo
  git: >
    repo={{ dns_nsd_git_repo }}
    dest=/opt/{{ site_code }}/dns/

- name: Install cronjob for internal dns
  file: src=/opt/{{ site_code }}/dns/{{item}}.sh dest=/etc/cron.hourly/{{item}} state=link
  with_items:
  - update-dns-nodes
  - update-dns

- name: Autostart nsd
  service: name=nsd enabled=yes
