# {{ ansible_managed }}
server:
  hide-version: yes
  identity: "unidentified server"
  interface: {{ ansible_default_ipv6.address }}
  ip4-only: no
  ip6-only: no
  debug-mode: no
  pidfile: "/var/run/nsd.pid"
  zonesdir: "/var/lib/nsd"

zone:
  name: {{ site_code }}
  zonefile: {{ site_code }}.zone

zone:
  name: nodes.{{ site_domain }}
  zonefile: net.freifunk.bremen.nodes.zone

# FFHB Spezifisch
zone:
  name: nodes.{{ site_code }}.de
  zonefile: net.freifunk.bremen.nodes.zone
